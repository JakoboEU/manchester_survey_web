<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>City Nature Choices</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap theme (nice forms & styled selects) -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />

    <style>
        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #f8fafc, #e5e7eb);
        }
    </style>
</head>
<body>
<div id="root"></div>

<!-- React & ReactDOM UMD builds (CDN) -->
<script
        crossorigin
        src="https://unpkg.com/react@18/umd/react.development.js"
></script>
<script
        crossorigin
        src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
></script>

<!-- Babel for JSX + modern syntax (transpiles for older evergreen browsers) -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Your React app, in a separate file -->
<script
        type="text/babel"
        data-presets="env,react"
        src="./js/app.jsx"
></script>
</body>
</html>
